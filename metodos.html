<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/metodo.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
  <title>metodocss</title>
</head>
<body>
  <h1>hola Mundo practicando metodos</h1>
  <div id="item1">hola</div>
  <div id="item2">Mundo</div>
<script type="text/javascript">
  $(document).ready(function () {
      $('body').css('background','grey');

      $('h1').css({
          'text-align':'center',
          'color':'red',
      });

      var bgItem2 = $('#item2').css('background-color');
      var cItem2 = $('#item2').css('color');

      if(bgItem2 === cItem2)
          $('#item2').css('color','#FFF');
  })
</script>
</body>
</html>
